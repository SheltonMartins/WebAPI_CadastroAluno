<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="container">

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="Titulo">Cadastrar Aluno</h4>
					</div>
					<div class="modal-body">

						<div class="form-group"><label>Nome:</label><input class="form-control" id="nome" type="text" name=""></div>
						<div class="form-group"><label>Sobrenome:</label><input class="form-control" id="sobrenome" type="text" name=""></div>

					</div>
					<div class="modal-footer">
						<button class="btn btn-success" id="btnSalvar" onClick='Cadastrar()'>Cadastrar</button>
						<button class="btn btn-default" id="btnCancelar" onclick="Cancelar()">Cancelar</button>

					</div>
				</div>
			</div>
		</div>


		<div class="CabecalhoCadastro">
			<button type="button" class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#myModal">
				Cadastrar
			</button>
			<h2 id="Titulo">Cadastrar aluno</h2>

		</div>


		<hr>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>Nome</td>
					<td>Sobrenome</td>
					<td>Opções</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="scripts/script.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootbox.min.js"></script>
</body>
</html>
